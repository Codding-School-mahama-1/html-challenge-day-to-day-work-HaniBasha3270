<!DOCTYPE html>
<html>

<head>
    <title>06 - Create a HTML form</title>
</head>

<body>
    <!-- Add a form tag to your HTML page.  -->
    <!-- Inside the form tag, add a label tag and set the for attribute to a unique name for your input field.  -->
    <!-- Inside the label tag, add an input tag and set the type attribute to the type of input
    field you want to create (e.g. text, email, password, etc.).  -->
    <!-- Add a name attribute to the input tag and set it to a unique name for your input field. -->
    <!-- Repeat steps 2-4 to add as many input fields as you need.  -->
    <!-- Add a button tag inside the form tag and set the type attribute to submit.  -->
    <!-- Add text between the opening and closing button tags that will be displayed on the button. -->


    <!-- READUP: HTML forms https://blog.codeskills.dev/html-forms -->
    <h1> All Common HTML</h1>
    <fieldset name="Basic">
        <legend>Basic</legend>
        <form>
            <label for="name">Name:
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </label>

            <br>
            <label for="email">Email:
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </label>
            <br>
            <label for="password">Password:
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </label>
            <br>
            <label for="telephone">
                Telephone:
                <input type="tel" name="telephone" id="telephone" placeholder="Enter your telephone number">
            </label>
            <br>
            <label for="search">
                Search:
                <input type="search" name="search" id="search" placeholder="Search...">
            </label>
            <br>
            <label for="URL">
                Website:
                <input type="url" name="url" id="url" placeholder="Enter your website URL">
            </label>

        </form>
    </fieldset>




    <fieldset>
        <legend>Range</legend>
        <form action="Range">
            <label for="number">Number:
                <input type="number" name="number" id="number" placeholder="0" min="1" max="100">
            </label>
            <br>
            <label for="range">Range:
                <input type="range" name="range" id="range" min="0" max="100" value="50">
            </label>
        </form>
    </fieldset>




    <fieldset>
        <legend>Date & Time</legend>
        <form action="Date & Time">
            <label for="date">Date:
                <input type="date" name="date" id="date">
            </label>
            <br>
            <label for="time">Time:
                <input type="time" name="time" id="time">
            </label>
            <br>
            <label for="Datetime">
                Datetime:
                <input type="datetime-local" name="datetime" id="datetime">
            </label>
            <br>
            <label for="month">Month:
                <input type="month" name="month" id="month">
            </label>
            <br>
            <label for="week">Week:
                <input type="week" name="week" id="week">
            </label>
        </form>
    </fieldset>

    <fieldset>
        <legend>Choices</legend>
        <form action="Choices">
            <label for="radio">radio(Plan)</label>
            <input type="radio" name="plan" id="basic" value="Basic"> Basic
            <input type="radio" name="plan" id="standard" value="Standard"> Standard
            <input type="radio" name="plan" id="premium" value="Premium"> Premium


            <br>
            <label for="checkbox">
                basic
                <input type="checkbox" value="basic">
                <input type="checkbox" value="standard"> standard
                <input type="checkbox" value="premium"> premium

            </label>
            <br>

            <label for="select">Country:
                <select name="country" id="country">
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                </select>
            </label>
        </form>
    </fieldset>
    <fieldset>
        <legend>Text Areas</legend>
        Text Areas:
        <br>
        <form action="Text Area">
            <label for="message">
                <textarea name="message" id="message" cols="30" rows="5"
                    placeholder="Enter your message here"></textarea>
                <!-- <textarea name="message" id="message" cols="20" rows="10" placeholder="Enter your message here"></textarea> -->
            </label>
            <br>
            Datalist:
            <tr>
                <label for="Datalist">

                    <input list="browsers" name="browser" id="browser">
                    <datalist id="browsers">
                        <option value="Chrome">
                        <option value="Firefox">
                        <option value="Safari">
                        <option value="Edge">
                        <option value="Opera">
                    </datalist>

                </label>
            </tr>
    </fieldset>
    <fieldset>
        <legend>Miscellaneous</legend>
        <tr>
            <label for="color">
                color:
                <input type="color" id="color" name="color" value="#ff0000">
            </label>
            <br>
            file:
            <input type="file" id="file" name="file">
            <br>
        </tr>
    </fieldset>

    <fieldset>
        <legend>Reading</legend>
        <br>
        <label for="Readonly">
            Readonly:
            <input type="text" name="readonly" id="readonly" value="You can't change this" readonly>
            <br>
            <label for="Disabled">
                Disabled:
                <input type="text" name="disabled" id="disabled" value="You can't change this" disabled>
            </label>
        </label>
    </fieldset>

    <fieldset>
        <legend>Buttons</legend>
        <button>spmint</button> <button>reset</button> <button>plain button</button>
    </fieldset>
</body>

</html>
